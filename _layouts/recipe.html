---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <h4>Ingredients</h4>
    <ul>
    {%- for ingredient in page.ingredients -%}
      <li>{{ingredient}}</li>
    {%- endfor -%}
    </ul>
    <h4>Instructions</h4>
    <ol>
    {%- for instruction in page.instructions -%}
      <li>{{instruction}}</li>
    {%- endfor -%}
    </ol>
    {{ content }}
  </div>

</article>
